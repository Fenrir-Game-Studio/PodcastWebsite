<div [@expandContainer]="expanded ? 'expanded' : 'collapsed'" class="orange-card-container">
    <header>Latest Videos</header>
    <div class="row">
        <div *ngFor="let item of galleryItems.slice(0, numItemsToShow)">
            <img class="gallery-image" [src]="item.image">
            <p class="gallery-title">{{item.title}}</p>
            <p class="gallery-date">{{item.date}}</p>
        </div>
    </div>
    <div id="subheader"><a (click)="expandContainer()">{{cta}}</a></div>
</div>
